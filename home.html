<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PowerGlide offers premium motor oils designed to protect and enhance engine performance. Explore our products and promotions today!">
  <title>PowerGlide Website</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* Navbar Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: url('resources/banner.jpg') no-repeat center center;
      background-size: cover;
      color: #fff;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 6px solid;
      border-image: linear-gradient(to right, #c0c0c0, #ffffff, #c0c0c0) 1;
      background-blend-mode: overlay;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .slogan {
      font-size: 16px;
      font-weight: 500;
      color: #e63946;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      text-transform: uppercase;
      padding: 5px 10px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #e63946;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    .nav-logo {
      display: flex;
      align-items: center;
    }

    .nav-logo img {
      width: 120px;
      height: auto;
    }

    /* Background Image */
    body {
      background: url('resources/background5.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Content Container */
    .hero-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 40px;
      margin-top: 150px;
      max-width: 800px;
      margin-left: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .hero-section h1 {
      font-size: 48px;
      color: #fff;
      text-transform: uppercase;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-section p {
      font-size: 16px;
      color: #fff;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .hero-section button {
      background: #e63946;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .hero-section button:hover {
      background: #fff;
      color: #e63946;
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    /* Circular Buttons Section */
    .button-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      position: absolute;
      bottom: 20px;
      width: 100%;
    }

    .circular-button-wrapper {
      text-align: center;
    }

    .circular-button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #2a2a2a;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      border: 3px solid #e63946;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .circular-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    /* Hover Spin Animation */
    .circular-button:hover img {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Click Animation */
    .circular-button:active img {
      animation: tireClick 0.3s ease;
    }

    @keyframes tireClick {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Entry Animations for Tires */
    .circular-button.tire1 {
      animation: rollInFromLeft 1s ease-out;
    }

    .circular-button.tire2 {
      animation: bounceInFromTop 1s ease-out;
    }

    .circular-button.tire3 {
      animation: rollInFromRight 1s ease-out;
    }

    @keyframes rollInFromLeft {
      from {
        transform: translateX(-150%);
      }
      to {
        transform: translateX(0);
      }
    }

    @keyframes rollInFromRight {
      from {
        transform: translateX(150%);
      }
      to {
        transform: translateX(0);
      }
    }

    @keyframes bounceInFromTop {
      0% {
        transform: translateY(-150%);
      }
      60% {
        transform: translateY(20%);
      }
      100% {
        transform: translateY(0);
      }
    }



    .button-label {
      margin-top: 10px;
      text-transform: uppercase;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 15px;
      border-radius: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <div class="logo">PowerGlide</div>
      <div class="slogan">Good to the last drop</div>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="nav-logo">
      <img src="resources/logo.png" alt="PowerGlide Logo">
    </div>
  </header>

  <div class="hero-container">
    <div class="hero-section">
      <h1>Motor Oil</h1>
      <p>
        Experience the power of premium performance with PowerGlide motor oils. Engineered to protect, perform, and exceed expectations.
      </p>
      <button onclick="window.location.href='learn.html';">Learn More</button>
    </div>
  </div>

  <div class="button-container">
    <div class="circular-button-wrapper">
      <div class="circular-button tire1" onclick="window.location.href='learn.html';">
        <img src="resources/rim1.png" alt="Tire 1">
      </div>
      <div class="button-label">Learn More</div>
    </div>
    <div class="circular-button-wrapper">
      <a href="https://wa.me/27825583913?text=Hello%20Power%20Glide%20Team" target="_blank">
        <div class="circular-button tire2">
          <img src="resources/rim1.png" alt="Tire 2">
        </div>
      </a>
      <div class="button-label">Chat with us</div>
    </div>
    <div class="circular-button-wrapper">
      <div class="circular-button tire3" onclick="window.location.href='noPromo.html';">
        <img src="resources/rim1.png" alt="Tire 3">
      </div>
      <div class="button-label">Promotions</div>
    </div>
  </div>


</body>

 
</html>
