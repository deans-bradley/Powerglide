<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerGlide</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar styles */
        .navbar {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 50px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #ff6347; /* Border color for the navbar */
            border-radius: 10px;
        }

        /* Logo styling */
        .logo {
            position: absolute;
            bottom: -30px; /* Makes the logo stick out */
            left: 50%;
            transform: translateX(-50%);
            width: 100px; /* Adjust based on your logo size */
            height: auto;
            z-index: 10;
        }

        .logo img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }

        /* Navigation links */
        .nav-links {
            display: flex;
            list-style-type: none;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff6347; /* Add a color for hover effect */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="powerglide/resources/logo.jpg" alt="PowerGlide Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
