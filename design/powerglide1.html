<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Oil Company</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        } 

        /* Header */
        .header {
            background-color: #003366;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        } 

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: yellow;
        } 

        .nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        } 

        .nav a {
            color: white;
            text-decoration: none;
        } 

        /* Hero Section */
        .hero {
            background: linear-gradient(to right, blue, red);
            text-align: center;
            padding: 100px 20px;
        } 

        .hero h1 {
            font-size: 3em;
            margin-bottom: 10px;
        } 

        .hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
        } 

        .cta {
            background-color: yellow;
            color: #003366;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        } 

        /* Product Finder */
        .product-finder {
            padding: 50px 20px;
            background-color: #003366;
            text-align: center;
        } 

        .product-finder h2 {
            font-size: 2em;
            margin-bottom: 20px;
        } 

        .product-finder label, .product-finder select {
            display: block;
            margin: 10px auto;
            font-size: 1em;
            color: yellow;
        } 

        .product-finder button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        } 

        /* Footer */
        .footer {
            background-color: #003366;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">MotorOil</div>
        <nav class="nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header> 

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h1>Performance Beyond Limits</h1>
        <p>Explore the power of premium motor oil for your engine.</p>
        <button class="cta">Shop Now</button>
    </section> 

    <!-- Interactive Product Finder -->
    <section id="products" class="product-finder">
        <h2>Find the Right Oil</h2>
        <form id="productForm">
            <label for="vehicle">Vehicle Type:</label>
            <select id="vehicle" name="vehicle">
                <option value="car">Car</option>
                <option value="motorcycle">Motorcycle</option>
                <option value="truck">Truck</option>
            </select>
            <label for="oil">Oil Type:</label>
            <select id="oil" name="oil">
                <option value="synthetic">Synthetic</option>
                <option value="semi-synthetic">Semi-Synthetic</option>
                <option value="conventional">Conventional</option>
            </select>
            <button type="button" onclick="findOil()">Find Oil</button>
        </form>
        <div id="result"></div>
    </section> 

    <!-- Footer Section -->
    <footer class="footer">
        <p>Â© 2025 Motor Oil Company. All rights reserved.</p>
    </footer> 

    <script>
        function findOil() {
            const vehicle = document.getElementById("vehicle").value;
            const oil = document.getElementById("oil").value;
            const result = document.getElementById("result"); 

            result.innerHTML = `<p>Recommended oil for your <strong>${vehicle}</strong> is <strong>${oil}</strong> oil.</p>`;
        }
    </script>
</body>
</html>
