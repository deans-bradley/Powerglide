<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerGlide Website</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      overflow: hidden; /* Disable scrolling */
    }

    /* Navbar Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #2a2a2a; /* Lighter black */
      color: #fff;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 6px solid; /* Shiny silver border */
      border-image: linear-gradient(to right, #c0c0c0, #ffffff, #c0c0c0) 1;
      background-image: 
        url('https://www.transparenttextures.com/patterns/asfalt-light.png'), 
        linear-gradient(135deg, rgba(42, 42, 42, 0.95) 0%, rgba(60, 60, 60, 0.95) 100%);
      background-blend-mode: overlay;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .slogan {
      font-size: 16px;
      font-weight: 500;
      color: #e63946;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      animation: slideInFromLeft 2s ease-out; /* Slogan Animation */
    }

    @keyframes slideInFromLeft {
      from {
        opacity: 0;
        transform: translateX(-100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      text-transform: uppercase;
      padding: 5px 10px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #e63946;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    /* Background Image */
    body {
      background: url('resources/background5.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Content Container */
    .hero-container {
      background: rgba(0, 0, 0, 0.7); /* Transparent black background */
      border-radius: 15px;
      padding: 50px 20px;
      margin-top: 150px;
      max-width: 800px;
      margin-left: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .hero-section h1 {
      font-size: 48px;
      color: #fff;
      text-transform: uppercase;
      font-weight: bold;
    }

    .hero-section p {
      font-size: 16px;
      color: #fff;
      line-height: 1.6;
    }

    .hero-section button {
      background: #e63946;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hero-section button:hover {
      background: #fff;
      color: #e63946;
    }

    /* Circular Buttons Section */
    .button-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      position: absolute;
      bottom: 20px;
      width: 100%;
    }

    .circular-button-wrapper {
      text-align: center;
    }

    .circular-button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #2a2a2a;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      border: 3px solid #e63946;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .circular-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .circular-button:hover {
      animation: spin 1s linear infinite; /* Spin animation on hover */
    }

    .circular-button:active {
      animation: tireClick 0.3s ease; /* Tire click animation */
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes tireClick {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
      }
    }

    .button-label {
      margin-top: 10px;
      text-transform: uppercase;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 15px;
      border-radius: 20px; /* Oval shape */
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <div class="logo">PowerGlide</div>
      <div class="slogan">Good to the last drop</div>
    </div>
    <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
    <div class="logo-container" style="display: flex; align-items: center;">
      <img src="resources/logo.jpg" alt="PowerGlide Logo" style="width: 120px; height: auto;">
    </div>
  </header>

  <div class="hero-container">
    <div class="hero-section">
      <h1>Motor Oil</h1>
      <p>
        Experience the power of premium performance with PowerGlide motor oils. Engineered to protect, perform, and exceed expectations.
      </p>
      <button onclick="window.location.href='learn.html';">Learn More</button>
    </div>
  </div>

  <div class="button-container">
    <div class="circular-button-wrapper">
      <div class="circular-button" onclick="window.location.href='learn.html';">
        <img src="resources/rim1.png" alt="Tire 1">
      </div>
      <div class="button-label">Learn More</div>
    </div>
    <div class="circular-button-wrapper">
      <a href="https://wa.me/27825583913?text=Hello%20Power%20Glide%20Team" target="_blank">
        <div class="circular-button">
          <img src="resources/rim1.png" alt="Tire 2">
        </div>
      </a>
      <div class="button-label">Chat with us</div>
    </div>
    <div class="circular-button-wrapper">
      <div class="circular-button" onclick="window.location.href='noPromo.html';">
        <img src="resources/rim1.png" alt="Tire 3">
      </div>
      <div class="button-label">Promotions</div>
    </div>
  </div>
</body>
</html>
