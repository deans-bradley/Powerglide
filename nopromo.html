<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerGlide Promotions</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('resources/background5.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    /* Close Button */
    .close-button {
      background: #e63946;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
      transition: all 0.3s ease;
    }

    .close-button:hover {
      background: #fff;
      color: #e63946;
    }

    /* Content Container */
    .promo-container {
      background: rgba(0, 0, 0, 0.7); /* Transparent background */
      border-radius: 15px;
      padding: 40px 20px;
      max-width: 800px;
      width: 100%;
      color: #fff;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      text-transform: uppercase;
      color: #e63946;
    }

    h2 {
      font-size: 36px;
      color: #fff;
      margin-top: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #fff;
      margin-top: 20px;
    }

    /* No Promotions Image */
    .promo-image {
      max-width: 60%;
      height: auto;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    /* Button */
    .promo-button {
      background: #e63946;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .promo-button:hover {
      background: #fff;
      color: #e63946;
    }
  </style>
</head>
<body>
  <button class="close-button" onclick="window.history.back();">Close</button>

  <div class="promo-container">
    <h1>PowerGlide Promotions</h1>
    <h2>No Promotions Available at the Moment</h2>
    <p>
      We're sorry, but there are no promotions available at the moment. Please check back later for exciting offers on our premium products.
    </p>
    <img src="resources/nopromo.jpg" alt="No Promotions" class="promo-image">
    <p>
      In the meantime, feel free to browse our products or contact us for more information.
    </p>
    <button class="promo-button" onclick="window.location.href='https://wa.me/27825583913'">Contact Us</button>
  </div>
</body>
</html>
